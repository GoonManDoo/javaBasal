<!DOCTYPE html>

<body>
	<script>
	let url = `https://api.odcloud.kr/api/15077586/v1/centers?page=15&perPage=10`
	let xhtp = new XMLHttpRequest();
	xhtp.open('get', url);
	xhtp.send();
	xhtp.onload = function(){
		let data = JSON.parse(xhtp.responseText);
		console.log(data);
	}
	</script>
</body>
